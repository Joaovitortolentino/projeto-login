<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <article>
            <section id="img">
            </section>
            <section id="form">
                <h1>login</h1>
                <p id="legend">Olá novamente! Faça seu login e aproveite!</p>
                <form action="cadastro.php" method="post" autocomplete="off">

                    <p class="cadastro" id="email">
                        <label for="iemail" style="font-size: 15px;">E-mail:</label>
                        <br>
                        <input type="email" name="E-mail" id="iemail" autocomplete="email" required placeholder="  Digite seu e-mail...">
                    </p>

                    <p class="cadastro" id="Senha">
                        <label for="isenha" style="font-size: 15px;">Senha:</label>
                        <br>
                        <input type="password" name="Senha" id="isenha" placeholder="  Digite sua senha..." required minlength="7">
                    </p>

                    <p id="Enviar">
                        <input id="ienvio" type="submit" value="Enviar">
                    </p>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
